<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1>My Library</h1>
        <p>Organise your books and get your citations in order</p>
    </header>

    <main>
        <div class="search-and-add">
            <div>
                <label for="ordered-books">Organise books by:</label>
                <select name="ordered-books" id="ordered-books">
                    <option value="addition" selected>Date added</option>
                    <option value="title">Title (A-Z)</option>
                    <option value="author">Author (A-Z)</option>
                    <option value="year">Year of publication</option>
                    <option value="pages">Number of pages</option>
                </select>
            </div>

            <button class="addBtn" id="addBtn">+ Add Book</button>
        </div>

        <div class="cards" id="cards">
            <!--Book cards generated here with Javascript-->

                <div class="card-text">

                </div>
                <div class="card-buttons">
                    <button class="card-readBtn status-read">Read</button>
                    <div>
                        <button class="card-editBtn"><img src="./images/edit.svg" alt="edit"></button>
                        <button class="card-deleteBtn"><img src="./images/delete.svg" alt="delete"></button>
                    </div>
                </div>
            </div> -->
        </div>
    </main>

    <footer>
        <span>Created by Amy Gois</span>
    </footer>

    <div class="new-book-modal modal-inactive" id="new-book-modal"> <!--Display: none-->
        <div class="new-book-card">
            <button class="new-book-modal-close" id="new-book-modal-close">X</button>
            <h2>New Book</h2>
            <form action="#" class="new-book-form">
                <div class="form-input">
                    <label for="new-book-title">Title:</label>
                    <input type="text" name="new-book-title" id="new-book-title" placeholder="" required>
                </div>
                <div class="form-input">
                    <label for="new-book-author">Author:</label>
                    <input type="text" name="new-book-author" id="new-book-author" placeholder="" required>
                </div>
                <div class="form-input">
                    <label for="new-book-year">Year of publication:</label>
                    <input type="number" name="new-book-year" id="new-book-year" placeholder="" required>
                </div>
                <div class="form-input">
                    <label for="new-book-edition">Edition:</label>
                    <input type="number" name="new-book-edition" id="new-book-edition" placeholder="" required>
                </div>
                <div class="form-input">
                    <label for="new-book-publisher">Publisher:</label>
                    <input type="text" name="new-book-publisher" id="new-book-publisher" placeholder="" required>
                </div>
                <div class="form-input">
                    <label for="new-book-pages">Number of pages (optional):</label>
                    <input type="number" name="new-book-pages" id="new-book-pages" placeholder="">
                </div>
                <div class="form-input-checkbox">
                    <input type="checkbox" name="new-book-read" id="new-book-read">
                    <label for="new-book-read">I have already read this book</label>
                </div>
                <button class="form-submit" id="form-submit"></button>
            </form>
        </div>
    </div>

    <div class="new-book-modal modal-inactive" id="edit-book-modal"> <!--Display: none-->
        <div class="new-book-card">
            <button class="new-book-modal-close" id="edit-book-modal-close">X</button>
            <h2>New Book</h2>
            <form action="#" class="new-book-form">
                <div class="form-input">
                    <label for="edit-book-title">Title:</label>
                    <input type="text" name="edit-book-title" id="edit-book-title" placeholder="" required>
                </div>
                <div class="form-input">
                    <label for="edit-book-author">Author:</label>
                    <input type="text" name="edit-book-author" id="edit-book-author" placeholder="" required>
                </div>
                <div class="form-input">
                    <label for="edit-book-year">Year of publication:</label>
                    <input type="number" name="edit-book-year" id="edit-book-year" placeholder="" required>
                </div>
                <div class="form-input">
                    <label for="edit-book-edition">Edition:</label>
                    <input type="number" name="edit-book-edition" id="edit-book-edition" placeholder="" required>
                </div>
                <div class="form-input">
                    <label for="edit-book-publisher">Publisher:</label>
                    <input type="text" name="edit-book-publisher" id="edit-book-publisher" placeholder="" required>
                </div>
                <div class="form-input">
                    <label for="edit-book-pages">Number of pages (optional):</label>
                    <input type="number" name="edit-book-pages" id="edit-book-pages" placeholder="">
                </div>
                <div class="form-input-checkbox">
                    <input type="checkbox" name="edit-book-read" id="edit-book-read">
                    <label for="edit-book-read">I have already read this book</label>
                </div>
                <button class="form-submit" id="edit-submit"></button>
            </form>
        </div>
    </div>

    <div class="confirm-delete-modal modal-inactive" id="confirm-delete-modal"> <!--Display: none-->
        <div class="confirm-delete-card">
            <p id="confirm-delete-text">Are you sure you want to delete this book from the library?</p>
            <div class="confirm-delete-buttons">
                <button class="cancelBtn" id="cancelBtn">Cancel</button>
                <button class="deleteBtn" id="deleteBtn">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
